
             <div class="w-full px-8 mt-10">
                    <h1 class="mb-4 text-xl font-bold text-gray-400">Recent Post</h1>
                    {% for post in recent_posts %}
                        <div class="mt-4">
                    <!-- featured image-->
		                <a href="{{ post.get_absolute_url }}" class="block transition duration-200 ease-out transform hover:scale-110">
	                        <img class="object-cover w-full shadow-sm max-h-80" src="{{ post.featured_image.url }}"
                            alt="featured-image">
	                    </a>
                    <div class="flex flex-col px-8 py-6 mx-auto bg-gray-100 rounded-lg ">
                        

                        <div class="mt-4"><a href="{{ post.get_absolute_url }}" class="text-lg font-medium text-gray-700 hover:underline">{{ post.title }}</a></div>
                        <div class="flex items-center justify-between mt-4">
                            <div class="flex items-center">
                                <a href="#"class="mx-3 text-sm text-gray-700 hover:underline">By {{ post.author }}</a>
                            </div>
                        </div>
                    </div>
                </div>
                    {% endfor %}
                </div>
